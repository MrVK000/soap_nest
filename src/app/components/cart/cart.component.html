<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Shopping Cart</h2>

    <div class="cart-item flex align-items-center" *ngFor="let item of cartItems; let i = index">
        <img [src]="item.image" [alt]="item.name" />
        <div class="details-wrapper flex align-items-center justify-space-between">
            <div class="product-detail">
                <h3>{{ item.name }}</h3>
                <p>Product code: {{ item.productId }}</p>
            </div>
            <div class="btn-wrapper flex">
                <div class="quantity flex align-items-center">
                    <button class="btn cursor-pointer" (click)="decreaseQuantity(i)">-</button>
                    <span>{{ item?.quantity }}</span>
                    <button class="btn cursor-pointer" (click)="increaseQuantity(i)">+</button>
                </div>
                <button class="btn remove cursor-pointer" (click)="removeItem(i)">Remove</button>
            </div>
            <h5>Price: â‚¹{{ item.price - (item.price * item.offer / 100) }}</h5>
        </div>
    </div>

    <div class="cart-summary w-full">
        <h3>Total: â‚¹{{ getTotalPrice() }}</h3>
        <button class="btn checkout cursor-pointer" routerLink="/checkout">Proceed to Checkout</button>
    </div>
</div>

<ng-template #emptyCart>
    <h2>Your cart is empty ðŸ˜¢</h2>
    <button class="btn cursor-pointer" routerLink="/products">Shop Now</button>
</ng-template>
