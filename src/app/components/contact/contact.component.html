<div class="contact-container">
    <section class="hero">
        <h1>Get in Touch</h1>
        <p>Weâ€™d love to hear from you!</p>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="submitForm()">

            <div class="contact-wrapper">
                <input type="text" formControlName="name" placeholder="Your Name">
                <div class="error" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                    Name is required (min 3 characters).
                </div>

                <input type="email" formControlName="email" placeholder="Your Email">
                <div class="error" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                    Enter a valid email.
                </div>

                <textarea formControlName="message" placeholder="Your Message"></textarea>
                <div class="error" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                    Message must be at least 10 characters long.
                </div>
            </div>

            <button class="cursor-pointer" type="submit" [disabled]="contactForm.invalid">Send Message</button>
        </form>
    </section>
</div>
