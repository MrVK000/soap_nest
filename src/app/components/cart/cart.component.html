<div class="cart-container">
    <h1>Your Cart</h1>

    <div class="buy-cart-button-wrapper w-full flex flex-row-reverse">
        <button class="buy-cart-button cursor-pointer" (click)="buyCart()">Buy Cart</button>
    </div>

    <div class="cart-grid">
        <p *ngIf="!cartItems.length">Your cart is empty!</p>
        <div class="cart-card" *ngFor="let product of cartItems">
            <img [src]="product.image" alt="{{ product.name }}">

            <div class="cart-details">
                <h3>{{ product.name }}</h3>
                <p>â‚¹{{ product.price }}</p>

                <span *ngIf="product?.offer" class="offer-badge">
                    {{ product.offer }}% OFF
                </span>

                <div class="cart-card-footer">
                    <button class="cart-card-button cursor-pointer" (click)="buyNow(product)">Buy Now</button>
                    <button class="cart-card-button cursor-pointer" (click)="removeFromCart(product)">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button class="cursor-pointer" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="cursor-pointer" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
