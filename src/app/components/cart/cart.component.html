<div class="cart-container w-full" *ngIf="cartItems.length > 0; else emptyCart">
    <h1 class="page-title text-center">Shopping Cart</h1>

    <div class="item-wrapper">
        <div class="cart-item flex align-items-center" *ngFor="let item of cartItems; let i = index">
            <img [src]="item.image" [alt]="item.name" />
            <div class="details-wrapper flex align-items-center justify-space-between">
                <div class="product-detail">
                    <h3>{{ item.name }}</h3>
                    <p>Product code: {{ item.productId }}</p>
                </div>
                <div class="btn-wrapper flex">
                    <div class="quantity flex align-items-center">
                        <button class="btn cursor-pointer" (click)="decreaseQuantity(i)">-</button>
                        <span>{{ item?.quantity }}</span>
                        <button class="btn cursor-pointer" (click)="increaseQuantity(i)">+</button>
                    </div>
                    <button class="btn remove cursor-pointer" (click)="removeItem(i)">Remove</button>
                </div>
                <h3>Price: â‚¹{{ item.price - (item.price * item.offer / 100) }}</h3>
            </div>
        </div>
    </div>

    <div class="cart-summary w-full">
        <h3>Total: â‚¹{{ getTotalPrice() }}</h3>
        <button class="btn checkout cursor-pointer" (click)="goToCheckout()">Proceed to Checkout</button>
    </div>
</div>

<ng-template #emptyCart>
    <span class="empty-cart-container flex flex-column align-items-center justify-content-center">
        <h2>Your cart is empty ðŸ˜¢</h2>
        <button class="shop-now-btn cursor-pointer" routerLink="/products">Shop Now</button>
    </span>
</ng-template>
