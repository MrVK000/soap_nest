<div class="login-container w-full flex justify-content-center align-items-center">
    <section class="login-box w-full">
        <h2 class="text-center">Login to Your Account</h2>

        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="input-group">
                <input type="email" formControlName="email" placeholder="Email Address">
            </div>
            <div class="error"
                [ngStyle]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched?{}:{'visibility':'hidden'}">
                Enter a valid email.
            </div>

            <div class="input-group">
                <input class="password-field" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                    placeholder="Password">
                <span class="toggle cursor-pointer" (click)="togglePassword()">{{ showPassword ? 'ðŸ™‰' : 'ðŸ™ˆ' }}</span>
            </div>
            <div class="error"
                [ngStyle]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched?{}:{'visibility':'hidden'}">
                Password must be at least 6 characters.
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>

        <p class="forgot-password cursor-pointer"><a href="#">Forgot Password? </a></p>
        <p class="signup cursor-pointer">New here? <a routerLink="/register">Create an account</a></p>
    </section>
</div>
